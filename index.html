<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="h1">
        <h1>Calculator App</h1>

    </div>
    <div class="main">
        <input type="text" id="display" placeholder="Reslult"><br>
        <div class="but">
            <button onclick="display.value+= '(' ">(</button>
            <button onclick="display.value+= ')' ">)</sup>
                <button onclick="display.value= display.value.toString().slice(0,-1) ">DEL</button>
            </button>
            <button onclick="display.value+='/'">/</button>
            <button onclick="display.value+= '7' ">7</button>
            <button onclick="display.value+= '8' ">8</button>
            <button onclick="display.value+= '9' ">9</button>
            <!-- <button>&#215; </button> -->
            <button onclick="display.value+= '*' ">*</button>
            <button onclick="display.value+= '4' ">4</button>
            <button onclick="display.value+= '5' ">5</button>
            <button onclick="display.value+= '6' ">6</button>
            <button onclick="display.value+= '-' "> _ </button>
            <button onclick="display.value+= '1' ">1</button>
            <!-- <button onclick="alert()">1</button> -->
            <button onclick="display.value+= '2' ">2</button>
            <button onclick="display.value+= '3' ">3</button>
            <button onclick="display.value+= '+' "> +</button>
            <!-- <button style="font-size:20px;"> &#8226;</button> -->
            <button onclick="display.value+= '0' ">0</button>
            <button style="font-size:20px;" onclick="display.value+= '.' ">&bull;</button>
            <button onclick="display.value= '' ">AC </button>
            <button id="equal" onclick="display.value=eval(display.value); ">=</button>
            <!-- eval is predefined function which calculates the string expresssion -->

        </div>
    </div>
    <!-- <button onclick="fun();">click me</button> -->
    <footer style="color:white; text-align: center; margin-top: 100px;">
        Contributed by Shashi Kumar
    </footer>
    <script src="script.js"></script>
</body>

</html>
